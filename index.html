<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
  <script src="guessing-game.js" defer></script>
</head>

<body>
  
  <div id="app">

    <div class="center">
      <h1>Guess a Number Game!</h1>
      <h3 id="subtitle">Guess a number between 1-100!</h3>
    </div>

    <div id='guess-feedback' class='center'>
        <h4></h4>
      </div> 

    <div>
      <div id="input-parent">
        <input class="center" id="player-input" maxlength='3' autofocus=autofocus></input>
        <button id="submit">Go!</button>
      </div>

      <div class="center">
        <ul id="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>
      <div>
      <button id='reset-game' class="center">New Game</button>
      <button id='need-hint' class="center">Hint</button>
      </div>
  
    </div>
  </div>
  <!-- <img src="M_1.jpg" alt="Minions"> -->


  <div id="footer" class="center">

    <div>
      <h4>Project by Alyona</h4>
    </div>

  </div>
  

</body>


</html>
