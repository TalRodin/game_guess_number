<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">  <script src="guessing-game.js" defer></script>
</head>

<body  ontouchstart="this.classList.toggle('hover');">
  <div id="app"  >
    <p class="title" id="guess_number" >Guess a Number Game!</p>
    <span class="title" id="requirement">Guess a number between 1-100!</span>
    <div id='guess-feedback' class='title'>
        <h4></h4>
    </div> 
    <div class='box_size'>
        <div id="input-parent">
          <input  id="player-input" maxlength='3' autofocus=autofocus></input>
          <button id="submit">Go!</button>
        </div>
        <div >
          <ul id="guess-list">
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
          </ul>
        </div>
        <div>
          <button id='reset-game' >New Game</button>
          <button id='need-hint' >Hint</button>
        </div>
      </div>
  </div>
</body>
</html>
